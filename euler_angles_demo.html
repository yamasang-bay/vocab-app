<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>Euler Angles (z-x-z) Demo</title>
  <style>
    body { margin: 0; overflow: hidden; }
    #gui { position: absolute; right: 20px; top: 40px; }
    .angle-label { position: absolute; right: 160px; font-size: 1.2em; }
    #angle-values { position: absolute; right: 20px; top: 220px; background: rgba(255,255,255,0.8); padding: 8px; border-radius: 6px; font-family: monospace; }
  </style>
</head>
<body>
  <div id="gui"></div>
  <div id="angle-values"></div>
  <script type="module">
    import * as THREE from 'https://cdn.jsdelivr.net/npm/three@0.155.0/build/three.module.js';
    import { OrbitControls } from 'https://cdn.jsdelivr.net/npm/three@0.155.0/examples/jsm/controls/OrbitControls.js';

    // シーン・カメラ・レンダラー
    const scene = new THREE.Scene();
    const camera = new THREE.PerspectiveCamera(75, window.innerWidth/window.innerHeight, 0.1, 1000);
    camera.position.set(5, 5, 5);

    const renderer = new THREE.WebGLRenderer({antialias:true});
    renderer.setSize(window.innerWidth, window.innerHeight);
    document.body.appendChild(renderer.domElement);

    // 直方体
    const geometry = new THREE.BoxGeometry(4, 2, 1);
    const material = new THREE.MeshNormalMaterial();
    const cube = new THREE.Mesh(geometry, material);
    scene.add(cube);

    // 軸
    const axesHelper = new THREE.AxesHelper(5);
    scene.add(axesHelper);

    // OrbitControls
    const controls = new OrbitControls(camera, renderer.domElement);

    function animate() {
      requestAnimationFrame(animate);
      controls.update();
      renderer.render(scene, camera);
    }
    animate();

    window.addEventListener('resize', () => {
      camera.aspect = window.innerWidth/window.innerHeight;
      camera.updateProjectionMatrix();
      renderer.setSize(window.innerWidth, window.innerHeight);
    });
  </script>
</body>
</html>
