<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>Euler Angles (z-x-z) Demo</title>
  <style>
    body { margin: 0; overflow: hidden; }
    #gui { position: absolute; right: 20px; top: 40px; }
    .angle-label { position: absolute; right: 160px; font-size: 1.2em; }
    #angle-values { position: absolute; right: 20px; top: 220px; background: rgba(255,255,255,0.8); padding: 8px; border-radius: 6px; font-family: monospace; }
  </style>
</head>
<body>
  <div id="gui"></div>
  <div id="angle-values"></div>
  <script src="https://cdn.jsdelivr.net/npm/three@0.155.0/build/three.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/three@0.155.0/examples/js/controls/OrbitControls.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/dat.gui@0.7.9/build/dat.gui.min.js"></script>
  <script>
    // シーン・カメラ・レンダラー
    const scene = new THREE.Scene();
    const camera = new THREE.PerspectiveCamera(45, window.innerWidth/window.innerHeight, 0.1, 1000);
    camera.position.set(10, 10, 10);
    const renderer = new THREE.WebGLRenderer({antialias:true});
    renderer.setSize(window.innerWidth, window.innerHeight);
    document.body.appendChild(renderer.domElement);

    // 軸
    const axesHelper = new THREE.AxesHelper(5);
    scene.add(axesHelper);

    // 軸ラベル
    function createAxisLabel(text, color) {
      const canvas = document.createElement('canvas');
      canvas.width = 64; canvas.height = 32;
      const ctx = canvas.getContext('2d');
      ctx.font = 'bold 24px sans-serif';
      ctx.fillStyle = color;
      ctx.fillText(text, 10, 24);
      const texture = new THREE.CanvasTexture(canvas);
      const sprite = new THREE.Sprite(new THREE.SpriteMaterial({map: texture}));
      sprite.scale.set(1.5, 0.75, 1);
      return sprite;
    }
    const xLabel = createAxisLabel('X', '#ff0000');
    xLabel.position.set(5.5, 0, 0);
    scene.add(xLabel);
    const yLabel = createAxisLabel('Y', '#00aa00');
    yLabel.position.set(0, 5.5, 0);
    scene.add(yLabel);
    const zLabel = createAxisLabel('Z', '#0000ff');
    zLabel.position.set(0, 0, 5.5);
    scene.add(zLabel);

    // 直方体
    const geometry = new THREE.BoxGeometry(4, 2, 1);
    const material = new THREE.MeshNormalMaterial({opacity:0.8, transparent:true});
    const cube = new THREE.Mesh(geometry, material);
    scene.add(cube);

    // コントロール
    const controls = new THREE.OrbitControls(camera, renderer.domElement);

    // dat.GUI
    const params = { alpha: 0, beta: 0, gamma: 0, reset: () => {
      params.alpha = 0; params.beta = 0; params.gamma = 0; updateRotation();
      gui.updateDisplay();
    }};
    const gui = new dat.GUI({ autoPlace: false });
    document.getElementById('gui').appendChild(gui.domElement);
    gui.add(params, 'alpha', 0, 2*Math.PI).name('α (Z)').onChange(updateRotation);
    gui.add(params, 'beta', 0, 2*Math.PI).name('β (X)').onChange(updateRotation);
    gui.add(params, 'gamma', 0, 2*Math.PI).name('γ (Z)').onChange(updateRotation);
    gui.add(params, 'reset').name('Reset');

    // オイラー角による回転
    function updateRotation() {
      // Z-X-Z順
      cube.rotation.set(0, 0, 0);
      cube.rotation.z = params.alpha;
      cube.rotation.x = params.beta;
      cube.rotation.z += params.gamma;
      // 角度表示
      document.getElementById('angle-values').innerHTML =
        `α: ${(params.alpha).toFixed(2)}<br>β: ${(params.beta).toFixed(2)}<br>γ: ${(params.gamma).toFixed(2)}`;
    }
    updateRotation();

    // レンダリングループ
    function animate() {
      requestAnimationFrame(animate);
      renderer.render(scene, camera);
    }
    animate();

    window.addEventListener('resize', () => {
      camera.aspect = window.innerWidth/window.innerHeight;
      camera.updateProjectionMatrix();
      renderer.setSize(window.innerWidth, window.innerHeight);
    });
  </script>
</body>
</html>
