    "example_ja": "ï¼ˆã“ã®ãƒã‚³ã¯ã‚ªã‚¹ã§ã™ã‹ã€‚ãã‚Œã¨ã‚‚ãƒ¡ã‚¹ã§ã™ã‹ã€‚ï¼‰"
  },
  {
    "number": 679,
    "english": "celebrate",
    "part_of_speech": "å‹•",
    "japanese": "ã€œã‚’ç¥ã†",
    "example_en": "The members of my club celebrated my binthday",
    "example_ja": "ï¼ˆéƒ¨æ´»ã®ä»²é–“ãŸã¡ãŒç§ã®èª•ç”Ÿæ—¥ã‚’ç¥ã£ã¦ãã‚Œã¾ã—ãŸã€‚ï¼‰"
  },
  {
    "number": 680,
    "english": "present",
    "part_of_speech": "å",
    "japanese": "ãƒ—ãƒ¬ã‚¼ãƒ³ãƒˆã€è´ˆã‚Šç‰©",
    "example_en": "Karen gave me a present for my binthday.",
    "example_ja": "ï¼ˆã‚«ãƒ¬ãƒ³ãŒç§ã®èª•ç”Ÿæ—¥ã«ãƒ—ãƒ¬ã‚¼ãƒ³ãƒˆã‚’ãã‚Œã¾ã—ãŸã€‚ï¼‰"
  }
];

(function(){
    'use strict';
    let allWords = WORDS_DATA;
    let words = [...allWords];
    let idx = 0;
    let showing = false;

    const $=s=>document.querySelector(s);
    const $$=s=>document.querySelectorAll(s);
    const cardArea=$('#card-area'),cardQ=$('#card-q'),cardA=$('#card-a');
    const wordNumBar=$('#word-num-bar');
    const listView=$('#list-view'),navFooter=$('#nav-footer');
    const btnPrev=$('#btn-prev'),btnNext=$('#btn-next');
    const wordSel=$('#word-sel'),counter=$('#counter'),progressBar=$('#progress-bar');

    const POS_LABELS={'å':'åè©','å‹•':'å‹•è©','å½¢':'å½¢å®¹è©','å‰¯':'å‰¯è©','å‰':'å‰ç½®è©','æ¥':'æ¥ç¶šè©','é–“':'é–“æŠ•è©','ä»£':'ä»£åè©','åŠ©':'åŠ©å‹•è©'};
    function posClass(p){const c=(p||'').charAt(0);return 'pos-'+(['å','å‹•','å½¢','å‰¯','å‰','æ¥','é–“','ä»£','åŠ©'].includes(c)?c:'default')}
    function posLabel(p){if(!p)return '';return p.split(/[ãƒ»,ã€]/).map(x=>POS_LABELS[x.trim()]||x.trim()).join('ãƒ»')}

    function highlightWord(sentence,word){
        if(!sentence||!word)return sentence||'';
        const stem=word.replace(/(e?s|ed|ing|ly|er|est|tion|ment)$/i,'');
        const esc=stem.replace(/[.*+?^${}()|[\]\\]/g,'\\$&');
        return sentence.replace(new RegExp('\\b('+esc+'\\w*)\\b','gi'),'<span class="hl">$1</span>');
    }

    function buildSelect(){
        wordSel.innerHTML='';
        let og=null;
        words.forEach((w,i)=>{
            if(i%20===0){
                const s=words[i].number,e=words[Math.min(i+19,words.length-1)].number;
                og=document.createElement('optgroup');og.label='#'+s+' â€“ #'+e;wordSel.appendChild(og);
            }
            const o=document.createElement('option');o.value=i;o.textContent='#'+w.number+' '+w.english;og.appendChild(o);
        });
    }

    function buildList(){
        listView.innerHTML='';
        words.forEach((w,i)=>{
            const d=document.createElement('div');d.className='list-item';
            d.innerHTML='<span class="li-num">#'+w.number+'</span><span class="li-eng">'+w.english+'</span><span class="li-ja">'+w.japanese+'</span>';
            d.addEventListener('click',()=>{switchMode('card');showWord(i)});
            listView.appendChild(d);
        });
    }

    function showWord(i){
        if(i<0||i>=words.length)return;
        idx=i;showing=false;
        const w=words[idx];
        wordNumBar.textContent='#'+w.number;
        $('#eng-word').textContent=w.english;
        const pq=$('#pos-q');pq.textContent=posLabel(w.part_of_speech);pq.className='pos-badge '+posClass(w.part_of_speech);
        $('#ja-word').textContent=w.japanese;
        const pa=$('#pos-a');pa.textContent=posLabel(w.part_of_speech);pa.className='pos-badge-lg '+posClass(w.part_of_speech);
        $('#ex-en').innerHTML=highlightWord(w.example_en,w.english);
        $('#ex-ja').textContent=w.example_ja;
        cardQ.classList.add('active');cardA.classList.remove('active');
        updateUI();wordSel.value=idx;
    }

    function revealAnswer(){showing=true;cardQ.classList.remove('active');cardA.classList.add('active');updateUI()}
    function toggleCard(){if(!showing)revealAnswer();else{showing=false;cardA.classList.remove('active');cardQ.classList.add('active')}}

    function updateUI(){
        counter.textContent=(idx+1)+' / '+words.length;
        progressBar.style.width=((idx+1)/words.length*100)+'%';
        btnPrev.disabled=idx===0;btnNext.disabled=idx===words.length-1;
    }

    function switchMode(mode){
        $$('.mode-tab').forEach(t=>t.classList.toggle('active',t.dataset.mode===mode));
        if(mode==='card'){cardArea.style.display='flex';listView.classList.remove('active');navFooter.style.display='flex'}
        else{cardArea.style.display='none';listView.classList.add('active');navFooter.style.display='none'}
    }

    function shuffle(){for(let i=words.length-1;i>0;i--){const j=Math.floor(Math.random()*(i+1));[words[i],words[j]]=[words[j],words[i]]}buildSelect();buildList();showWord(0)}
    function unshuffle(){words=[...allWords];buildSelect();buildList();showWord(0)}

    btnPrev.addEventListener('click',()=>showWord(idx-1));
    btnNext.addEventListener('click',()=>showWord(idx+1));
    wordSel.addEventListener('change',()=>showWord(parseInt(wordSel.value)));
    $('#btn-shuffle').addEventListener('click',()=>{
        const s=words.some((w,i)=>allWords[i]&&w.number!==allWords[i].number);
        if(s)unshuffle();else shuffle();
    });
    $$('.mode-tab').forEach(t=>t.addEventListener('click',()=>switchMode(t.dataset.mode)));
    cardArea.addEventListener('click',()=>{toggleCard()});

    document.addEventListener('keydown',e=>{
        switch(e.key){
            case'ArrowLeft':showWord(idx-1);break;
            case'ArrowRight':showWord(idx+1);break;
            case' ':case'Enter':e.preventDefault();toggleCard();break;
        }
    });

    let tx=0;
    cardArea.addEventListener('touchstart',e=>{tx=e.changedTouches[0].screenX},{passive:true});
    cardArea.addEventListener('touchend',e=>{const d=e.changedTouches[0].screenX-tx;if(Math.abs(d)>60){d>0?showWord(idx-1):showWord(idx+1)}},{passive:true});

    buildSelect();buildList();showWord(0);
})();
</script>
